<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML & CSS</title>
    
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <style>
      

    </style>
</head>

<body>

    <div class="contact">
        <form action="">
            <h1>Contact</h1>
            <div class="row">
                <div class="input-group">
                    <input type="text" name="" id="name" required>
                    <label for="name">First Name</label>
                    <!-- <label for="name"><i class="fas fa-user"></i> -->
                </div>
                <div class="input-group">
                    <input type="text" name="" id="Lastname" required>
                    <label for="Last-name">Last Name</label>
                    <!-- <label for="Last-name"><i class="fas fa-user"></i>Last Name</label> -->
                </div>

            </div>

            <div class="input-group">
                <input type="text" name="" id="email"required>
                <label for=" email">Your email</label>
                <!-- <label for=" email"><i class="fas fa-envelope"></i>Your email</label> -->
            </div>

            <div class="input-group">
                <input type="text" name="" id="number" required>
                <label for="number">Your Number</label>
                <!-- <label for="number"><i class="fas fa-phone-square-alt"></i>Your Number</label> -->
            </div>
            <div class="input-group">
                <textarea name="" id="textarea" cols="20" rows="6" required></textarea>
                <label for="textarea">Your Messege</label>
                <!-- <label for="textarea"><i class="fas fa-comments"></i> Your Messege</label> -->
            </div>

            <button type="submit" class="btn">Submit</button>
            <!-- <button type="submit" class="btn"><i class="fas fa-papper-plane"></i>Submit</button> -->

        </form>
    </div>
</body>

</html>
